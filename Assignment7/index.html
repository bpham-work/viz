<!DOCTYPE html>
<html lang="en">

<head>

    <title>University of Houston - COSC 6344 Visualization</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.0.0/gl-matrix-min.js"></script>

    <!-- Popup menu-->
    <script src="js/dat.gui.min.js"></script>

    <!-- Bootstrap input spinner-->
    <script src="js/bootstrap-input-spinner.js"></script>


    <!-- Bootstrap input slider-->
    <script src="js/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">

    <!-- Your customized style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">COSC 6344</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Assignments</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div class="col">
            <h1 class="page-header">COSC 6344 Visualization - Assignment 7</h1>
            <hr>
        </div>


    </div>
    <div class="row ml-1 ">
        <div class="col-sm-8 ">
            <div class="row canvas-bg">
                <div id="davim_gui"></div>
                <!-- WebGL rendering view-->
                <canvas id="glcanvas" width="1024" height="768"></canvas>
                <script src="js/Assignment_7.js" type="module"></script>

            </div>
        </div>
        <div class="col-sm-4">
            <ul class="nav nav-tabs">
                <li class="nav-item active">
                    <a class="nav-link" data-toggle="tab" href="#controls">Controls</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <!-- Add options here-->
                <div class="tab-pane fade active show" id="controls">
                    <!-- Set axes-->
                    <div class="form-group davim-top-margin">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="davim_set_axes" checked="">
                            <label class="custom-control-label" for="davim_set_axes">Axes</label>
                        </div>
                        <!-- Set camera mode-->
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="davim_set_perspective" checked="">
                            <label class="custom-control-label" for="davim_set_perspective">Perspective</label>
                        </div>

                        <!-- Choose object to open -->
                        <div class="form-group">
                            <select class="custom-select" id="davim_select_simulation">
                                <option>Choose vector field</option>
                                <option value="field1" selected>Field 1</option>
                                <option value="field2">Field 2</option>
                                <option value="field3">Field 3</option>

                            </select>
                        </div>
                        <!-- Choose color map -->
                        <div class="form-group">
                            <select class="custom-select" id="davim_select_color_map">
                                <option>Choose simulation</option>
                                <option value="arrows" selected>Arrows</option>
                                <option value="streamlines">Streamlines</option>
                                <option value="ribbon">Stream Ribbon</option>
                            </select>
                        </div>

                        <div id="ribbon-controls" class="form-group hide">
                            <div class="col">
                                <input id="ribbon-x-pos" type="text"/>
                                <div class="slider-text iso-slider-text">
                                    <div>
                                        <span>Ribbon X Position: </span>
                                        <span id="ribbonx-pos_val">0.0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <input id="ribbon-y-pos" type="text"/>
                                <div class="slider-text iso-slider-text">
                                    <div>
                                        <span>Ribbon Y Position: </span>
                                        <span id="ribbony-pos_val">0.0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <input id="ribbon-z-pos" type="text"/>
                                <div class="slider-text iso-slider-text">
                                    <div>
                                        <span>Ribbon Z Position: </span>
                                        <span id="ribbonz-pos_val">0.0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="streamline-controls" class="hide">
                            <div class="form-group">
                                <div class="col">
                                    <input id="probe-x-pos" type="text"/>
                                    <div class="slider-text iso-slider-text">
                                        <div>
                                            <span>Streamline Probe X Position: </span>
                                            <span id="xy-pos_val">0.0</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <input id="probe-y-pos" type="text"/>
                                    <div class="slider-text iso-slider-text">
                                        <div>
                                            <span>Streamline Probe Y Position: </span>
                                            <span id="yz-pos_val">0.0</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <input id="probe-z-pos" type="text"/>
                                    <div class="slider-text iso-slider-text">
                                        <div>
                                            <span>Streamline Probe Z Position: </span>
                                            <span id="xz-pos_val">0.0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="radios">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="show_mag_color_plot"
                                           value="option1" checked>
                                    <label class="form-check-label" for="show_mag_color_plot">
                                        Euler Integration
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="show_angle_color_plot"
                                           value="option1">
                                    <label class="form-check-label" for="show_angle_color_plot">
                                        RK2 Integration
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
